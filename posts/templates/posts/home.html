{%extends "base.html"%}
{%load static%}
{% block body%}
            <h1>{{username|capfirst|truncatechars:5}}</h1>
            {%for post in posts%}
                <a href="/post/{{post.id}}"><h1>{{forloop.counter}}- {{post.title|capfirst}}</h1></a>
                <p>{{post.content|truncatewords:5}}</p>
            {% empty %}
            <h1>No Posts Available</h1>
            {%endfor%}
{%endblock%}
