<div class="col-md-6 mb-4">
  <div class="card h-100">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ post.post_image.url }}" class="img-fluid rounded-start" alt="{{ post.post_title }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ post.post_title|title }}</h5>
          <p class="card-text">{{ post.post_content|truncatewords:5 }}</p>
          <p class="card-text">
            <small class="text-body-secondary">{{ post.published_date }}</small>
          </p>
          <a href="{% url 'post' post.id %}" class="btn btn-dark">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
